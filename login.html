    <!-- signup -->
    <div class="container">
        <div class=" d-flex align-items-center justify-content-center min-vh-80" >
            <form class="shadow p-5 mt-5">
                <div class="form-group">
                    <h2 class="pb-4">LOG IN</h2>
                    <label for="ema">Email address</label>
                    <input type="email" name="email" class="form-control" id="ema" aria-describedby="emailHelp"
                        placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="pass">Password</label>
                    <input type="password" name="password" class="form-control" id="pass" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
      </div>
    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = form.password.value;
            const email = form.email.value;
            const sendSomething = await fetch('/signup', {
                method: 'POST',
                body: JSON.stringify({email, password}),
                headers: {'Content-Type': 'application/json'}
            });
            const data = await sendSomething.json();
            console.log(data);
        })
    </script>
    <!-- signup -->
